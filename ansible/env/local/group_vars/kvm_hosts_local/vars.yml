---

domain: localhost.com

cloud_images:
  - "fedora-coreos-37.20221211.3.0-openstack.x86_64.qcow2.xz"
  - "Fedora-Cloud-Base-37-1.7.x86_64.qcow2"

server_roles:
  - name: control_plane
    image: Fedora-Cloud-Base-37-1.7.x86_64.qcow2
    image_format: qcow2
    os_variant: fedora-unknown
    vcpu: 2
    ram: 2048
    size: 20G 
    network: k8s_net
    count: "{{ range(1,2) }}"
  - name: worker
    image: Fedora-Cloud-Base-37-1.7.x86_64.qcow2
    image_format: qcow2
    os_variant: fedora-unknown
    vcpu: 2
    ram: 3584
    size: 35G
    network: k8s_net
    count: "{{ range(1,3) }}"

images_urls_dict:
  - name: fedora-coreos-37.20221211.3.0-openstack.x86_64.qcow2.xz
    url: https://builds.coreos.fedoraproject.org/prod/streams/stable/builds/37.20221211.3.0/x86_64/fedora-coreos-37.20221211.3.0-openstack.x86_64.qcow2.xz
    dest: /var/lib/libvirt/source_images
    format: qcow2.xz
  - name: Fedora-Cloud-Base-37-1.7.x86_64.qcow2
    url: https://download.fedoraproject.org/pub/fedora/linux/releases/37/Cloud/x86_64/images/Fedora-Cloud-Base-37-1.7.x86_64.qcow2
    dest: /var/lib/libvirt/source_images
    format: qcow2

virsh_network:
  - name: k8s_net
    network: 11.0.0.0/24